<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form [formGroup]="updatePostForm" class="box" (ngSubmit)="submit()">
                    <h5 class="white">Update Post</h5>
                    <div >
                        <textarea formControlName="title" id="title" placeholder="Title" type="text" class="form-control" [ngClass]="{'is-invalid': (f.title.touched|| submitted) && !updatePostForm.value.title }">
                        </textarea>
                    </div>
                    <div class="mt-2 mb-2">
                        <textarea formControlName="body" rows="5" id="body" placeholder="Body" class="form-control" [ngClass]="{'is-invalid': (f.body.touched|| submitted) && !updatePostForm.value.body }">
                        </textarea>
                    </div>
                    <button class="btn btn-outline-light m-2" type="submit">Update</button>
                    <button class="btn btn-outline-light" routerLink="/post/index">cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

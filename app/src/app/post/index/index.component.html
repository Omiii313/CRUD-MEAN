<div class="container">
  <h5 class="white mt-3">Post List</h5>
  <div class="row">
    <div class="col">
      <button *ngIf="isAdmin" type="button" class="btn btn-outline-light ml-auto mb-2" routerLink="/post/create/">Create New
        Post</button>
      <div class="ml-auto mb-2 mr-2 mb-2" style="width: 300px;">
        <input type="text" class="form-control" id="searchText" placeholder="Search Here" (input)="filter($event)">
    </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-bordered">
        <tr>
          <!-- <th width="60px" (click)="sortFilter('id')">ID 
            <span *ngIf="sort.id === 'asc'"><i class="fa fa-arrow-up"></i></span>
            <span *ngIf="sort.id === 'dsc'"><i class="fa fa-arrow-down"></i></span>
          </th> -->
          <th (click)="sortFilter('title')"> Title 
            <span *ngIf="sort.title === 'asc'"><i class="fa fa-arrow-up"></i></span>
            <span *ngIf="sort.title === 'dsc'"><i class="fa fa-arrow-down"></i></span>
          </th>
          <th (click)="sortFilter('body')">Body 
            <span *ngIf="sort.body === 'asc'"><i class="fa fa-arrow-up"></i></span>
            <span *ngIf="sort.body === 'dsc'"><i class="fa fa-arrow-down"></i></span>
          </th>
          <th width="100px">Action</th>
        </tr>
        <tr *ngFor="let post of posts; trackBy:identify">
          <!-- <td>{{ post._id }}</td> -->
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
          <td>
            <a title="view" [routerLink]="['/post/','view',post._id]"><i class="fa fa-eye white"></i></a>
            <a *ngIf="isAdmin" title="edit" [routerLink]="['/post/','edit',post._id]"> <i class="fa fa-edit white"></i></a>
            <a *ngIf="isAdmin" title="delete" (click)="deletePost(post._id)"> <i class="fa fa-trash white"></i> </a>
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>
